{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="page-header">
    <div class="page-title">
    <h4>Update Product Pricing for Product Code: {{ match_costingprice.prodSupplierCode|lower|capfirst }}</h4>
    <h6>Optimize cost components for profitability.</h6>
    </div>
</div>





<div class="card">
<div class="card-body">
    <form method="post">
        {% csrf_token %}
<div class="row">
    <div class="col-lg-6 col-sm-12 col-12">
        <div class="form-group">
        <label>Supplier Code</label>
        <input type="text" name="supplier_code"  value="{{ match_costingprice.prodSupplierCode }}" required readonly>
        </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
            <label>Nashua Code</label>
            <input type="text" name="nashua_code" value="{{ match_costingprice.prodNashuaCode }}">
            </div>
            </div>
    <div class="col-lg-6 col-sm-12 col-12">
        <div class="form-group">
        <label>Supplier Name</label>
        <input type="text" name="supplier_name"  value="{{ match_costingprice.prodSupplierName }}" required>
        </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
            <label>Calculation Modifier</label>
            <input type="text" name="calc_modifier" value="{{ match_costingprice.prodCalculationModifier }}">
            </div>
            </div>
            <div class="col-lg-6 col-sm-12 col-12">
                <div class="form-group">
                    <label>Currency</label>
                    <select class="form-select" name="currency" required>
                        {% if match_costingprice.CurrencyCode %}
                    <option value="{{ match_costingprice.CurrencyCode }}">{{ match_costingprice.prodSupplierCurrency }}</option>
                    {% else %}
                    <option value="">Select valid currency below </option>
                    {% endif %}
                        <option value="ZAR">ZAR</option>
                        <option value="ZWL">ZWL</option>
                        <option value="USD">USD</option>
                        </select>
                </div>
                </div>
                <div class="col-lg-6 col-sm-12 col-12">
                    <div class="form-group">
                    <label>Supplier Cost</label>
                    <input type="text" name="supplier_cost"  value="{{ match_costingprice.prodSupplierCost }}" required>
                    </div>
                    </div>


<div class="col-lg-12">
<button type="submit" name="update_cost" class="btn btn-submit me-2">Update Product Cost</button>
<a href="{% url 'calculatecost' %}" class="btn btn-cancel">Return</a>
</div>
</div>
</form>
</div>
</div>


{% endblock %}
