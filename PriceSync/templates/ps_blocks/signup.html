{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta name="description" content="NashuaXpress Systems | PriceSync">
<meta name="keywords" content="">
<meta name="author" content="NashuaXpress Systems | PriceSync">
<meta name="robots" content="">
<title>NashuaXpress Systems | PriceSync</title>
<link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.webp' %}">
<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
</head>
<body class="account-page">

<div class="main-wrapper">
<div class="account-content">
<div class="login-wrapper">
<div class="login-content">
<div class="login-userset">
<div class="login-logo logo-normal">
<img src="{% static 'assets/img/nashua-logo.webp' %}" alt="img">
</div>
<div class="login-userheading">
<h3>Account Registration</h3>
<h4>Please provide your details to create an account.</h4>
</div>
<div class="form-login">
<label>Full Name</label>
<div class="form-addons">
<input type="text" placeholder="Enter your full name">
<img src="{% static 'assets/img/icons/users1.svg' %}" alt="img">
</div>
</div>
<div class="form-login">
<label>Email</label>
<div class="form-addons">
<input type="text" placeholder="Enter your email address">
<img src="{% static 'assets/img/icons/mail.svg' %}" alt="img">
</div>
</div>
<div class="form-login">
<label>Password</label>
<div class="pass-group">
<input type="password" class="pass-input" placeholder="Enter your password">
<span class="fas toggle-password fa-eye-slash"></span>
</div>
</div>
<div class="form-login">
<a class="btn btn-login">Sign Up</a>
</div>
<div class="signinform text-center">
<h4>Already a user? <a href="{% url 'login' %}" class="hover-a">Sign In</a></h4>
</div>
</div>
</div>
<div class="login-img">
    <img src="{% static 'assets/img/Mobile-login.jpg' %}" alt="img">
</div>
</div>
</div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/feather.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
