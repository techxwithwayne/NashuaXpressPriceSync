{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="page-header">
    <div class="page-title">
    <h4>Update Cost Factor for {{ match_costfactor.StockCategory|lower|capfirst }}</h4>
    <h6>Optimize cost components for profitability.</h6>
    </div>
</div>









<div class="card">
<div class="card-body">
    <form method="post">
        {% csrf_token %}
<div class="row">
    <div class="col-lg-6 col-sm-12 col-12">
        <div class="form-group">
        <label>Customer Name</label>
        <select class="form-select" name="supplier_name" aria-label="select example">
            {% if match_costfactor.SupplierName %}
            <option value="{{ match_costfactor.SupplierName }}">{{ match_costfactor.SupplierName }}</option>
            {% endif %}
            <option value="">Select supplier below </option>
            {% for supplier in suppliers %}
            <option value="{{ supplier }}">{{ supplier|upper }}</option>
            {% endfor %}
            </select>
        </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-12">
        <div class="form-group">
            <label>Currency</label>
            <select class="form-select" name="currency" required>
                {% if match_costfactor.CurrencyCode %}
            <option value="{{ match_costfactor.CurrencyCode }}">{{ match_costfactor.CurrencyCode }}</option>
            {% else %}
            <option value="">Select valid currency below </option>
            {% endif %}
                <option value="ZAR">ZAR</option>
                <option value="ZWL">ZWL</option>
                <option value="USD">USD</option>
                </select>
        </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-12">
        <div class="form-group">
        <label>Calculation Modifier</label>
        <input type="text" name="calc_modifier" value="{{ match_costfactor.CalculationModifier }}">
        </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-12">
        <div class="form-group">
        <label>Duty Factor</label>
        <input type="text" name="duty"  value="{{ match_costfactor.DutyFactor }}" required>
        </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-12">
        <div class="form-group">
        <label>Freight Charges</label>
        <input type="text" name="freight_charges"  value="{{ match_costfactor.FreightChargesFactor }}" required>
        </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-12">
            <div class="form-group">
            <label>Markup Factor</label>
            <input type="text" name="markup"  value="{{ match_costfactor.MarkupFactor }}" required>
            </div>
            </div>
<div class="col-lg-12">
<button type="submit" name="create_new_factor" class="btn btn-submit me-2">Update Cost Factor</button>
<a href="{% url 'costfactorspanel' %}" class="btn btn-cancel">Return</a>
</div>
</div>
</form>
</div>
</div>


{% endblock %}
